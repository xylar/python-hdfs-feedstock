{% set version = "2.7.2" %}

package:
  name: python-hdfs
  version: {{ version }}

source:
  fn: hdfs-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/h/hdfs/hdfs-{{ version }}.tar.gz
  sha256: 829b659f4ed8f114923690f5b1aa51d295e590bb25eb59ffee00acc1ce493a93
  patches:
    - 0001-fix-load-source.patch

build:
  noarch: python
  number: 0
  entry_points:
    - hdfscli = hdfs.__main__:main
    - hdfscli-avro = hdfs.ext.avro.__main__:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - docopt
    - requests >=2.7.0
    - six >=1.9.0
    # avro extra
    - fastavro >=0.21.19
    # kerberos extra
    - requests-kerberos >=0.7.0
    # dataframe extra
    # fastavro >=0.21.19 as in avro extra
    - pandas >=0.14.1

test:
  imports:
    - hdfs
    - hdfs.ext
    - hdfs.ext.avro
    - hdfs.ext.dataframe
    - hdfs.ext.kerberos
  commands:
    - pip check
    - hdfscli --help
    - hdfscli-avro --help
  requires:
    - pip

about:
  home: http://hdfscli.readthedocs.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'HdfsCLI: API and command line interface for HDFS.'
  dev_url: https://github.com/mtth/hdfs
  doc_url: http://hdfscli.readthedocs.org

extra:
  recipe-maintainers:
    - xylar
    - mariusvniekerk
    - parente
    - FernandezMathieu
    - efiop
    - xylar
